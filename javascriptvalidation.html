        function validateForm(event){

            var pass = document.getElementById("password").value;
            var selectItem = document.getElementById("selectItem").value
            var message = document.getElementById("display-message");
            message.innerHTML = "";

            if(name == ""){
                message.innerHTML += "Name field is empty";
            }else if(email == ""){
                message.innerHTML += "Email field is empty";      
            }else if(pass == ""){
                message.innerHTML += "Password field is empty";
            }else if(selectItem == ""){
                message.innerHTML += "No Item Selected";
            }else{
                message.innerHTML += "Your data is submitted sucessfully";
