<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <section >
        <div class="container py-5">
            <form class="row g-3">
                <div class="col-12">
                        <!-- Modal -->
                        <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Error</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p id="message"></p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                            </div>
                        </div>
                        </div>
                  </div>
                <div class="col-12">
                  <label for="staticEmail2" class="visually-hidden">Username</label>
                  <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="col-12">
                  <label for="inputPassword2" class="visually-hidden">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="col-12">
                    <label for="Email" class="visually-hidden">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                  </div>
                <div class="col-12">
                <select class="form-select" id="selectItem" aria-label="Default select example">
                    <option value="">Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Agree
                    </label>
                  </div>
                <div class="col-12">
                  <button type="submit" id="Smessage"  class="btn btn-primary mb-3" onclick="validateForm(event)" >Submit</button>
                </div>
              </form>
        </div>
      </section>
      <script>
        function validateForm(event){
            event.preventDefault();
            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;
            var email = document.getElementById("email").value;
            var selectItem = document.getElementById("selectItem").value;
            var checkbox = document.getElementById("flexCheckDefault").checked;
            var message = document.getElementById("message");
            var sub = document.getElementById("Smessage")

            if(name == ""){
                sub.setAttribute("data-bs-toggle","modal");
                sub.setAttribute("data-bs-target","#exampleModal");
                sub.click();
                message.innerHTML += 'Enter a Name';
            }else if(password == ""){
                message.innerHTML += 'Enter a password';
                sub.setAttribute("data-bs-toggle","modal");
                sub.setAttribute("data-bs-target","#exampleModal");
                sub.click();
            }else if(password.length < 6){
                message.innerHTML += 'Password should not be less than Six characters';
                sub.setAttribute("data-bs-toggle","modal");
                sub.setAttribute("data-bs-target","#exampleModal");
                sub.click();
            }else if(password.length > 15){
                message.innerHTML += 'Password should not be greater than fifteen characters';
                sub.setAttribute("data-bs-toggle","modal");
                sub.setAttribute("data-bs-target","#exampleModal");
                sub.click();
            }else if(email == ""){
                message.innerHTML += 'Enter an Email';
                sub.setAttribute("data-bs-toggle","modal");
                sub.setAttribute("data-bs-target","#exampleModal");
                sub.click();
            }else if(selectItem == ""){
                message.innerHTML += 'Select a Gender';
                sub.setAttribute("data-bs-toggle","modal");
                sub.setAttribute("data-bs-target","#exampleModal");
                sub.click();
            }else if(!checkbox){
                message.innerHTML += 'You must Agree';
                sub.setAttribute("data-bs-toggle","modal");
                sub.setAttribute("data-bs-target","#exampleModal");
                sub.click();
            }else{
                message.innerHTML += 'Successfully Sent!!!';
                sub.setAttribute("data-bs-toggle","modal");
                sub.setAttribute("data-bs-target","#exampleModal");
                sub.click();
            }
        }
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
